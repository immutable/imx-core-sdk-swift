name: Unit Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches:
      - '*'

jobs:
  unit_tests:
    runs-on: macos-12
    steps:
    - name: Select Xcode 13.4.1
      run: sudo xcode-select -s "/Applications/Xcode_13.4.1.app"
    - name: Repository checkout
      uses: actions/checkout@v2
    - name: Build for iOS
      run: set -o pipefail && env NSUnbufferedIO=YES xcodebuild build-for-testing -scheme IMXCoreSDK -destination "platform=iOS Simulator,OS=latest,name=iPhone 13"
    - name: Run iOS tests
      run: set -o pipefail && env NSUnbufferedIO=YES xcodebuild test-without-building -scheme IMXCoreSDK -destination "platform=iOS Simulator,OS=latest,name=iPhone 13"
    - name: Build for macOS
      run: set -o pipefail && swift build -v
    - name: Run macOS tests
      run: set -o pipefail && swift test --enable-code-coverage -v
    - uses: michaelhenry/swifty-code-coverage@v1.0.0
      with:
        build-path: .build
        target: IMXCoreSDKPackageTests.xctest
        is-spm: true
    - name: Publish to code climate
      uses: paambaati/codeclimate-action@v3.0.0
      env:
        CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
      with:
        coverageLocations: |
          coverage/lcov.info:lcov